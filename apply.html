<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply to Donate Blood</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div class="container">
    <h1>Apply to Donate Blood</h1>
    <form id="apply-form">
      
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>

      
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required>
      </div>

      
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      
      <div class="form-group">
        <label for="weight">Weight (in kg)</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
      </div>

      
      <div class="form-group">
        <label for="blood-group">Blood Group</label>
        <select id="blood-group" required>
          <option value="">Select Blood Group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      
      <div class="form-group">
        <label>
          <input type="checkbox" id="disability-check"> Do you have any disability?
        </label>
      </div>

      
      <div class="form-group" id="disability-details" style="display: none;">
        <label for="disability">Disability Details</label>
        <textarea id="disability" placeholder="Please describe your disability"></textarea>
      </div>

      
      <button type="submit">Apply Now</button>
    </form>
  </div>

  <script src="script2.js"></script>
  <style>/* General Styles */
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff4d4d, #e60000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 600px;
      width: 90%;
      padding: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1 {
      text-align: center;
      color: #ff4d4d;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    /* Form Styles */
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #ff4d4d;
      outline: none;
    }
    
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    
    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }
    
    /* Checkbox Styling */
    .form-group label.checkbox-label {
      display: flex;
      align-items: center;
      color: #333;
    }
    
    /* Button Styling */
    button {
      width: 100%;
      padding: 15px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    
    button:hover {
      background: #e60000;
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    /* Disability Details Animation */
    #disability-details {
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      max-height: 0;
      opacity: 0;
    }
    
    #disability-details.show {
      max-height: 200px;
      opacity: 1;
    }
    
    /* Responsive Design */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
    
      .container {
        padding: 20px;
      }
    
      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 10px;
      }
    
      button {
        padding: 12px;
      }
    }</style>
</body>
</html>
