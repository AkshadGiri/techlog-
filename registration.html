
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood-Donor-Register</title>
     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f44336;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 417px;
}

h1 {
    text-align: center;
    color: #f44336;
}

input, select {
    width: 380px;
    padding: 13px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #f44336;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 4px;
    cursor: pointer;
    margin-left: 155px;
}

button:hover {
    background-color: #d32f2f;
}

p {
    text-align: center;
}
     </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Blood Donor Details</h1>
            <form id="registerForm">
                <input type="text" placeholder="Branch Name" required>
                <input type="text" placeholder="Branch Address" required>
                <select required>
                    <option value="">Select State</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nagpi">Abuja</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Abuja">Abuja</option>
                    <option value="Abuja">Abuja</option>
                </select>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Phone" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have a branch? <a href="#">Click here to login.</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>



<script>
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    alert('Registration successful!');
});
</script>
